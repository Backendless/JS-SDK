<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>File Service Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fileService.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <script type="text/javascript" src="js/files-example.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://twitter.github.com/bootstrap/assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="lead" href="#myCarousel" data-slide-to="0">Upload file</a>
            <a class="lead" href="#myCarousel" data-slide-to="1">Save to file</a>
            <a class="lead" href="#myCarousel" data-slide-to="2" id="browse-uploaded-link">Browse uploaded</a> 
        </div>
           
    </div>
</div>

<div id="myCarousel" class="carousel slide" interval="false">
    <div class="carousel-inner">
        <div class="item active" style="background-color: #FAFAFA">
            <div class="container">
                <div class="carousel-caption">
                    <div class="container">
                        <input type="file" id="files" multiple/>
                        <output id="list"></output>
                        <div>
                            <input id="upload-btn" class="btn btn-large btn-primary" type="button" value="Upload File"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="item" style="background-color: #FAFAFA">
            <div class="container">
                <div class="carousel-caption">
                    <div class="container">
                        <div><textarea id="textToSave" rows="10" placeholder="Enter text"></textarea></div>
                        <div><input type="text" id="fileName" placeholder="File name, foo.txt by default"/></div>
                        <div>
                            <input id="save-btn" class="btn btn-large btn-primary" type="button" value="Save to File"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="item" style="background-color: #EFEDEF;">
            <div class="container">
                <div class="carousel-caption">

                    <div class="container">
                        <div>
                            <input id="delete-btn" class="btn btn-large btn-primary" type="button"
                                   value="Delete Files"/>
                        </div>
                        <div>
                            <div>Count of files: <span id="count"></span></div>
                            <ul class="thumbnails">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="item" style="background-color: #EEEDF7;">
            <div class="container">
                <div class="carousel-caption">
                    <div class="container">
                        <h2 class="lead" id="message">Test Message</h2>
                        <a onclick="location.reload()" class="btn btn-default">Back</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div><!-- /.carousel -->
</body>
</html>
