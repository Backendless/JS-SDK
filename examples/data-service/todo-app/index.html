<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Data Service Example</title>
    <link rel="stylesheet" href="assets/base.css">
    <link rel="stylesheet" href="css/app.css">
    <!--[if IE]>
    <script src="assets/ie.js"></script>
    <![endif]-->
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
        <span id="todo-count"><strong>0</strong> item left</span>
        <button id="clear-completed">Clear completed</button>
    </footer>
</section>
<footer id="info">
    <p>Double-click to edit a todo</p>
</footer>
<script id="todo-template" type="text/x-handlebars-template">
    {{#each todos}}
    <li {{#if completed}}class="completed" {{/if}} data-id="{{id}}">
    <div class="view">
        <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
        <label>{{title}}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="{{title}}">
    </li>
    {{/each}}
</script>
<script id="footer-template" type="text/x-handlebars-template">
    <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
    {{#if completedTodos}}
    <button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
</script>
<script src="assets/jquery.min.js"></script>
<script src="assets/handlebars.min.js"></script>
<script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
