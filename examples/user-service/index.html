<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login And Register Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/userLogin.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://twitter.github.com/bootstrap/assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#myCarousel" data-slide-to="0">Register</a>
            <a class="brand" href="#myCarousel" data-slide-to="1">Login</a>
        </div>
    </div>
</div>

<div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="item active" style="background-color: #FAFAFA">
            <div class="container">
                <div class="carousel-caption">
                    <div class="container">
                        <form class="form-signin" name="register" id="regForm">
                            <div><input type='email' class='input-block-level register-field' placeholder="email" name="email"/></div>
                            <div><input type='text' class='input-block-level register-field' placeholder="name" name="name"/></div>
                            <div><input type='password' class='input-block-level register-field' placeholder="password" name="password"/></div>
                            <button id="register-btn" class="btn btn-large btn-primary" type="button">
                                Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="item" style="background-color: #EEEDF7;">
            <div class="container">
                <div class="carousel-caption">
                    <div class="container">
                        <form class="form-signin">
                            <div><input type="text" class="input-block-level login-field" placeholder="Identity (email address)"
                                        name="email"></div>
                            <div><input type="password" class="input-block-level login-field" placeholder="Password" name="password">
                            </div>
                            <button id="login-btn" class="btn btn-large btn-primary" type="button">
                                Sign in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="item" style="background-color: #EDEDF0;">
            <div class="container">
                <div class="carousel-caption">
                    <div class="container">
                        <h2 class="lead" id="message">Test Message</h2>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.carousel -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>
    <script type="text/javascript" src="js/user-example.js"></script>
</div>
</body>
</html>
